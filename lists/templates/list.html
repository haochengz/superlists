
{% extends 'base.html' %}

{% block header_text %}Your to-do list{% endblock %}

{% block form_action %}/lists/{{ list.id }}/add{% endblock %}

{% block table %}
    <table id="id_list_table">
        {% for item in items %}
        <tr>
            <td>{{ forloop.counter }}: {{ item.text }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
