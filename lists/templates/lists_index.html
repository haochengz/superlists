
<html>
    <head>
        <title>One to-do list</title>
    </head>
    <body>
        <h1>One to-do list:</h1>
        <div>
            <form method="POST">
                <input name="item_text" id="id_new_item" placeholder="Enter a to-do item"/>
                {% csrf_token %}
            </form>
        </div>
        <div>
            <table id="id_list_table">
                <tr>
                    <td>1: {{ new_item_text }}</td>
                </tr>
            </table>
        </div>
    </body>
</html>
